<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradebot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="container navbar-inner">
            <a href="/" class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" height="40"></a>
            <div class="nav">
                <a href="{{ url_for('dashboard') }}" class="{{ 'active' if active_page == 'dashboard' else '' }}">Dashboard</a>
                <a href="{{ url_for('account') }}" class="{{ 'active' if active_page == 'account' else '' }}">Account</a>
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
